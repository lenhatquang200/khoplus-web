<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="../assets/images/logo.ico">
    <link href="../assets/bootstrap5/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/bootstrap5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body style="visibility: hidden">
<div style="" class="container-fluid mt-3 container-content">
    <div class="row">
        <div class="col-3">
            <div>
                <label for="txtSearchProduct" class="form-label">Tìm hàng hóa:</label>
                <input type="text" class="form-control" id="txtSearchProduct" placeholder="Tìm hàng hóa..."
                       name="txtSearchProduct">
            </div>
            <div id="listSearchProduct">
                <div class="listSearchProduct-item">
                    <div style="display: flex;">
                        <img class="product-img" src="http://khoplus.local/assets/images/user_default.png" alt="">
                        <span class="title">DAP Hong HA bao 50kg DAP Hong HA bao 50kg DAP Hong HA bao 50kg</span>
                    </div>
                    <div>
                        <div style="display: flex; justify-content: space-between;">
                            <div style="font-weight: bolder;">Tồn kho hiện tại: 90</div>
                            <div style="font-weight: bolder;">Giá bán: 120,000,000</div>
                        </div>
                        <div style="font-style: italic;">Tồn kho hệ thống: 90</div>
                        <div class="row" style="font-style: italic;">
                            <div class="col-6">Cuửa hàng 001: 2</div>
                            <div class="col-6">Cuửa hàng 001: 2</div>
                            <div class="col-6">Cuửa hàng 001: 2</div>
                            <div class="col-6">Cuửa hàng 001: 2</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6">2</div>
        <div class="col-3">
            <div style="min-height: 200px;" id="table"></div>
        </div>
    </div>
</div>
<!-- The Modal -->
<form id="modalFormSubmit">
    <div class="modal fade" id="modalForm" data-bs-keyboard="false" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">BIỂU MẪU</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div class="mb-3 mt-3">
                        <label for="txtName" class="form-label">Cây trồng:</label>
                        <input
                                autofocus
                                oninvalid="this.setCustomValidity('Vui lòng nhập tên cây trồng')"
                                oninput="this.setCustomValidity('')"
                                required type="text" class="form-control" id="txtName" placeholder="Tên cây trồng..."
                                name="txtName">
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btnClose" data-bs-dismiss="modal"><i
                            class="bi bi-x-lg"></i> Đóng
                    </button>
                    <button type="submit" class="btn btn-success btnSave"><i class="bi bi-floppy"></i> Lưu</button>
                    <button type="button" class="btn btn-warning btnUpdate"><i class="bi bi-floppy"></i> Cập nhật
                    </button>
                </div>

            </div>
        </div>
    </div>
</form>
</body>
<script src="../assets/bootstrap5/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/jquery-3.7.1.min.js"></script>

<script src="../assets/js/tools.js"></script>
<script src="../assets/js/script.js"></script>
<script src="../js-function/nhap-hang-tu-nhap-cung-cap.js"></script>
</html>
