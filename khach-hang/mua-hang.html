<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="../assets/images/logo.ico">
    <link href="../assets/bootstrap5/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/bootstrap5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body style="visibility: hidden">
<div style="" class="container-fluid mt-3 container-content">
    <div class="row">
        <div class="col-8 mb-3">
            <form id="formAddProduct" class="row mb-3 mt-3" style="margin-right: auto">
                <div class="col-9">
                    <label for="txtProduct" class="form-label">Hàng hóa:</label>
                    <input
                            oninvalid="this.setCustomValidity('Vui lòng chọn hàng hóa')"
                            oninput="this.setCustomValidity('')"
                            required type="text" class="form-control" id="txtProduct" placeholder="Hàng hóa..."
                            name="txtProduct">
                </div>
                <div class="col-2">
                    <label for="txtQuantity" class="form-label">Số lượng:</label>
                    <input
                            oninvalid="this.setCustomValidity('Vui lòng nhập số lượng')"
                            oninput="this.setCustomValidity('')"
                            required type="text" class="form-control" id="txtQuantity" placeholder="Số lượng..."
                            name="txtQuantity">
                </div>
                <div class="col-1" style="position: relative;">
                    <button style="position: absolute; bottom: 0; right: 0;" type="submit" class="btn btn-success">
                        <i class="bi bi-plus-square-dotted"></i> Thêm
                    </button>
                </div>
            </form>
            <div id="table"></div>
            <div class="row">
                <div class="col">
                    <label for="txtInvoiceTotal" class="form-label">Tổng thành tiền:</label>
                    <input
                            oninvalid="this.setCustomValidity('Vui lòng nhập tổng thành tiền')"
                            oninput="this.setCustomValidity('')"
                            required type="text" class="form-control" id="txtInvoiceTotal"
                            placeholder="Tổng thành tiền..."
                            name="txtInvoiceTotal">
                </div>
                <div class="col">
                    <label for="txtInvoiceSurcharge" class="form-label">Phụ thu:</label>
                    <input type="text" class="form-control" id="txtInvoiceSurcharge" placeholder="Phụ thu..."
                           name="txtInvoiceSurcharge">
                </div>
                <div class="col">
                    <label for="txtInvoiceDiscount" class="form-label">Giảm giá:</label>
                    <input type="text" class="form-control" id="txtInvoiceDiscount" placeholder="Giảm giá..."
                           name="txtInvoiceDiscount">
                </div>
                <div class="col">
                    <label for="txtInvoicePayments" class="form-label">Tiền thanh toán:</label>
                    <input
                            oninvalid="this.setCustomValidity('Vui lòng nhập tiền thanh toán')"
                            oninput="this.setCustomValidity('')"
                            required type="text" class="form-control" id="txtInvoicePayments"
                            placeholder="Tiền thanh toán..."
                            name="txtInvoicePayments">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <label for="txtInvoiceNote" class="form-label">Ghi chú:</label>
                    <textarea type="text" class="form-control" id="txtInvoiceNote" placeholder="Ghi chú..."
                              name="txtInvoiceNote"></textarea>
                </div>
            </div>
            <hr>
            <div class="col-12">
                <button class="btn btn-secondary">Phiếu đặt hàng <span class="badge bg-danger">2</span></button>
                <button class="btn btn-secondary">Danh sách giao hàng <span class="badge bg-warning">2</span></button>
            </div>
        </div>
        <div class="col-4 mb-3">
            <form id="formInvoice">
                <div class="mb-3 mt-3">
                    <label for="txtSeller" class="form-label">Người bán:</label>
                    <input
                            oninvalid="this.setCustomValidity('Vui lòng chọn người bán')"
                            oninput="this.setCustomValidity('')"
                            required type="text" class="form-control" id="txtSeller" placeholder="Người bán..."
                            name="txtSeller">
                </div>
                <hr>
                <div class="mb-3 mt-3">
                    <label for="txtCustomer" class="form-label">Tìm khách hàng:</label>
                    <input
                            oninvalid="this.setCustomValidity('Vui lòng chọn khách hàng')"
                            oninput="this.setCustomValidity('')"
                            required type="text" class="form-control" id="txtCustomer" placeholder="Tìm khách hàng..."
                            name="txtCustomer">
                </div>
                <div class="mb-3 mt-3">
                    <label for="txtCustomerName" class="form-label">Khách hàng:</label>
                    <input
                            oninvalid="this.setCustomValidity('Vui lòng chọn khách hàng')"
                            oninput="this.setCustomValidity('')"
                            required type="text" class="form-control" id="txtCustomerName" placeholder="Khách hàng..."
                            name="txtCustomerName">
                </div>
                <div class="mb-3 mt-3">
                    <div class="row">
                        <div class="col">
                            <label for="txtCustomerCode" class="form-label">Mã KH:</label>
                            <input
                                    oninvalid="this.setCustomValidity('Vui lòng nhập mã khách hàng')"
                                    oninput="this.setCustomValidity('')"
                                    required type="text" class="form-control" id="txtCustomerCode"
                                    placeholder="Mã khách hàng..."
                                    name="txtCustomerCode">
                        </div>
                        <div class="col">
                            <label for="txtCustomerPhone" class="form-label">Số ĐT:</label>
                            <input
                                    oninvalid="this.setCustomValidity('Vui lòng nhập số điện thoại')"
                                    oninput="this.setCustomValidity('')"
                                    required type="text" class="form-control" id="txtCustomerPhone"
                                    placeholder="Số điện thoại..."
                                    name="txtCustomerPhone">
                        </div>
                    </div>
                </div>
                <div class="mb-3 mt-3">
                    <label for="txtCustomerAddress" class="form-label">Địa chỉ:</label>
                    <input
                            oninvalid="this.setCustomValidity('Vui lòng nhập địa chỉ')"
                            oninput="this.setCustomValidity('')"
                            required type="text" class="form-control" id="txtCustomerAddress"
                            placeholder="Địa chỉ khách hàng..."
                            name="txtCustomerAddress">
                </div>
                <div class="mb-3 mt-3">
                    <label for="txtCustomerPlant" class="form-label">Cây trồng:</label>
                    <input
                            oninvalid="this.setCustomValidity('Vui lòng chọn cây trồng')"
                            oninput="this.setCustomValidity('')"
                            required type="text" class="form-control" id="txtCustomerPlant" placeholder="Cây trồng..."
                            name="txtCustomerPlant">
                </div>
            </form>
            <hr>
            <div class="row mt-3">
                <div class="col">
                    <label for="txtInvoiceGiveMoney" class="form-label">Tiền khách đưa:</label>
                    <input
                            oninvalid="this.setCustomValidity('Vui lòng nhập tiền khách đưa')"
                            oninput="this.setCustomValidity('')"
                            required type="text" class="form-control" id="txtInvoiceGiveMoney"
                            placeholder="Tiền khách đưa..."
                            name="txtInvoiceGiveMoney"
                    >
                </div>
                <div class="col">
                    <label for="txtInvoiceMoneyRedundantLack" class="form-label">Tiền thừa / Tiền thiếu:</label>
                    <input
                            oninvalid="this.setCustomValidity('Vui lòng nhập tiền thừa / tiền thiếu')"
                            oninput="this.setCustomValidity('')"
                            required type="text" class="form-control" id="txtInvoiceMoneyRedundantLack"
                            placeholder="Tiền thừa - tiền thiếu..."
                            name="txtInvoiceMoneyRedundantLack">
                </div>
            </div>
            <div class="col-4 mt-3">
                <button class="btn btn-primary">Tạo phiếu</button>
            </div>
        </div>
    </div>
</div>
<!-- The Modal -->
<form id="modalFormSubmit">
    <div class="modal fade" id="modalForm" data-bs-keyboard="false" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">BIỂU MẪU</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div class="mb-3 mt-3">
                        <label for="txtName" class="form-label">Cây trồng:</label>
                        <input
                                autofocus
                                oninvalid="this.setCustomValidity('Vui lòng nhập tên cây trồng')"
                                oninput="this.setCustomValidity('')"
                                required type="text" class="form-control" id="txtName" placeholder="Tên cây trồng..."
                                name="txtName">
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btnClose" data-bs-dismiss="modal"><i
                            class="bi bi-x-lg"></i> Đóng
                    </button>
                    <button type="submit" class="btn btn-success btnSave"><i class="bi bi-floppy"></i> Lưu</button>
                    <button type="button" class="btn btn-warning btnUpdate"><i class="bi bi-floppy"></i> Cập nhật
                    </button>
                </div>

            </div>
        </div>
    </div>
</form>
</body>
<script src="../assets/bootstrap5/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/jquery-3.7.1.min.js"></script>
<script src="../assets/js/lodash.js"></script>
<script src="../assets/js/sweetalert2@11.js"></script>
<script src="../assets/js/xlsx.full.min.js"></script>
<script src="../assets/js/imask.js"></script>
<script src="../assets/js/config.js"></script>
<script src="../assets/js/tools.js"></script>
<script src="../assets/js/script.js"></script>
<script src="../js-function/khach-hang-mua-hang.js"></script>
</html>
